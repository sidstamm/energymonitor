<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="d3/d3.min.js"></script>
<style>
body {
  font-family: arial;
}

svg text {
  font-family: arial;
  font-size: 8pt;
}

path { 
    vector-effect: non-scaling-stroke;
    stroke: steelblue;
    stroke-width: 1.5;
    fill: none;
}

/*
path#dewpt_path { 
    stroke: rgb(70, 105, 70);
}
*/
path#temps_path { 
    stroke: rgb(10, 195, 10);
}
path#clouds_path { 
    stroke: rgba(10, 10, 10, 0.1);
    fill: rgba(10, 10, 10, 0.2);
}

path#cons_path { 
    stroke: rgba(255, 155, 55, 0.3);
    fill: rgba(255, 155, 55, 0.1);
}
path#net_cons_path { 
    stroke: rgb(255, 155, 55);
    fill: rgba(255, 155, 55, 0.3);
}

path#prod_path { 
    stroke: rgba(50, 155, 255, 0.3);
    fill: rgba(51, 155, 255, 0.1);
}
path#net_prod_path { 
    stroke: rgb(50, 155, 255);
    fill: rgba(51, 155, 255, 0.3);
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.axis .tick {
    stroke-dasharray:1,2;
    }


rect.pane {
  cursor: move;
  fill: none; /*rgba(0,0,255, 0.1);*/
  pointer-events: all;
}

button.pagebutton {
  height: 500px;
  width: 30px;
  background-color: rgb(200, 200, 255);
  border: 1px solid black;
  margin: 0px;
  padding: 2px;
  vertical-align: top;
}

.mouse-charm circle {
  fill: none;
  stroke: rgba(0,0,0,0.3);
  stroke-width: 2px;
}
</style>

</head>
<body>
<h1>Energy usage data stats</h1>

<p>
<span id="datespan"></span><br/>
Production: <span id="prodspan"></span>kWh,
Consumption: <span id="consspan"></span>kWh,
Net: <span id="netenergyspan"></span>kWh
</p>

<p>
<button id="zoomout" class="zoombtn" onclick="nrg.pageZoom(.5);">-</button>
<button id="zoomin" class="zoombtn"  onclick="nrg.pageZoom(2);">+</button>
</p>


<div style="height:510px; width:1000px;">
<button class="pagebutton" onclick="nrg.pageAdvance(-1);">&lt;</button>
<svg width="900" height="500" id="graph" style="border: 1px solid black;"></svg>
<button class="pagebutton" onclick="nrg.pageAdvance(1);">&gt;</button>
</div>

<script language="javascript" src="graph.js"></script>

</body>

</html>
